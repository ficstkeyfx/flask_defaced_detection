{% extends "base.html" %}

{% block body %}

<div class="topnav">
    {% if session.logged_in %}
        <a href="/">Dashboard</a>
        <a href="/target/">Detect target</a>
        <a href="/website/">Website monitor</a>
        <a class="float-end" href="/logout/">Logout</a>
	{% else %}
		<a href="/login/">Login</a>
		<a href="/register/">Sign up</a>
	{% endif %}
</div>
<hr>

{% if session['logged_in'] %}
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-43">
                        DETECTING WEBSITE DEFACEMENTS BASED ON THE COMBINATION OF TEXT AND IMAGE FEATURES
                    </span>
                </form>
                <div class="login100-more" style="background-image: url('../static/images/bg-01.jpg');">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $("#url").hide();
        $("#path").hide();
        $("#input_url").val("");
        function handelURL(){
            $("#path").hide();
            $("#url").show();
        }

        function handelPATH(){
            $("#url").hide();
            $("#path").show();
            $("#input_url").val("");
        }
    </script>
{% endif %}
{% endblock body %}
